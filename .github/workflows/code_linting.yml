# This workflow will install Python dependencies and run lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Code Linting

on: [ push, pull_request ]

jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: [ "3.6", "3.7", "3.8", "3.9", "3.10" ]

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v1
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install dependencies
                run: |
                    python3 -m pip install --upgrade pip wheel
                    python3 -m pip install bandit black isort flake8
                    python3 -m pip install -r requirements.txt -r requirements_dev.txt -r requirements_test.txt
                    python3 -m pip list
            -   name: Lint with flake8
                run: |
                    # stop the build if there are Python syntax errors or undefined names
                    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
                    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
                    make lint-flake8
            -   name: Lint with black
                run: make lint-black
            -   name: Lint with isort
                run: make lint-isort
            -   name: Lint with bandit
                run: bandit -v -r udm_rest_client
